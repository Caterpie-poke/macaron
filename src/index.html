<!doctype html>
<html lang="ja">
<head>
	<meta charset="UTF-8" />
	<title>macaroon</title>
	<link rel="stylesheet" href="css/index.css"/>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="tzSelect/jquery.tzSelect.css" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="Content-Language" content="ja" />
	<meta http-equiv="Content-Style-Type" content="text/css" />
	<meta http-equiv="Content-Script-Type" content="text/javascript" />
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
	<header id="header" class="header">
		<div class="header-logo">
			macaroon playground
		</div>
	</header>
	<main>
		<div id="mapping-area">
			<canvas id="cvs" width="1000px" height="1000px" style="background-color:#000;"></canvas>
		</div>
		<div id="code-editor">
			<div class="start-form">
				<h1>イメージ：</h1>
				<select name="fancySelect" class="makeMeFancy">
					<option value="0" selected="selected" data-skip="1">Choose Image</option>
					<option value="1" data-icon="image/sakura.png" data-html-text="SAKURA">SAKURA</option>
					<option value="2" data-icon="image/star.png" data-html-text="STAR">STAR</option>
					<option value="3" data-icon="image/fish.png" data-html-text="FISH">FISH</option>
					<option value="4" data-icon="image/arrow.png" data-html-text="ARROW">ARROW</option>
					<option value="5" data-icon="image/triangle.png" data-html-text="TRIANGLE">TRIANGLE</option>
				</select>
			</div>
			<div class="rule-form">
				<h1>規則：</h1>
				<textarea id="rule-text" class="text-form">SAKURA->(2,2,1,1,1)</textarea>
				<div id="apply-rule" class="btn btn-apply-rule">適用</div>
			</div>
		</div>
		<div id="control-panel">
			<div id="start-plot" class="btn btn-start-plot active" switch-link="#pause-plot">
				<span class="fa fa-play"></span>
				開始
			</div>
			<div id="pause-plot" class="btn btn-stop-plot" switch-link="#start-plot">
				<span class="fa fa-pause"></span>
				一時停止
			</div>
			<div id="increment-frame" class="btn btn-increment-frame">
				<span class="fa fa-pause"></span>
				<span class="fa fa-play"></span>
				<span> </span>
				コマ送り
			</div>
			<div id="reset" class="btn btn-reset">
				<span class="fa fa-fast-backward"></span>
				リセット
			</div>
			<h1 class="time-counter">
				time counter : <span id="time-counter">0</span>
			</h1>
		</div>
	</main>
<script src="app.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.3/jquery.min.js"></script>
<script src="tzSelect/jquery.tzSelect.js"></script>
</body>
</html>
